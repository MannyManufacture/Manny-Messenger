<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manny Messenger</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- ONLINE BANNER -->
<div id="online-banner" style="display:none;position:fixed;left:0;right:0;top:0;padding:10px 14px;background:#1a2233;color:#a8d8ff;border-bottom:1px solid rgba(255,255,255,.1);font:14px/1.3 system-ui, sans-serif;z-index:99999;">
  Online mode is off â€” add your Firebase keys in <code>static/firebase.config.js</code> to enable syncing.
</div>

  <div class="app">
    <aside class="sidebar">
      <div class="profile-bar">
        <img class="avatar" src="static/avatars/me.svg" alt="me">
        <input id="avatar-input" type="file" accept="image/gif,image/png,image/jpeg,image/webp,image/avif,image/svg+xml" hidden>
        <div>
          <div class="me-name" id="me-name">Guest</div>
          <small class="hint">Dark Mode</small>
        </div>
      </div>
      <div class="search"><input id="search" type="text" placeholder="Search people..."></div>
      <div id="contacts" class="contacts"></div>
    </aside>
    <main class="chat">
      <header class="chat-header"><strong id="chat-name"></strong><span class="presence"></span></header>
      <section id="messages" class="messages"><div class="system">No channels were picked</div></section>
      <footer class="composer">
        <button id="clip" class="btn-clip" title="Attach file">ðŸ“Ž</button>
        <input id="file-input" type="file" accept=".gif,.png,.jpg,.jpeg,.webp,.mp3,.mp4,.wav,.ogg,.m4a,.webm,.mov,.m4v" multiple hidden>
        <div class="input"><input id="input" type="text" placeholder="Send a message to your group"></div>
        <button id="send" class="btn-send">SEND</button>
      </footer>
    </main>
  </div>
  <div class="modal-backdrop" id="modal-backdrop" role="dialog" aria-modal="true">
    <div class="modal">
      <h2>Pick a username</h2>
      <p>This will appear on your messages.</p>
      <div class="row">
        <input id="username-input" type="text" placeholder="Your name">
        <button id="username-accept">Continue</button>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
<script src="firebase.config.js"></script>
<script src="app.js"></script>
</body>
</html>
